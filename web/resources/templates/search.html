{{define "title"}}Evepraisal - Search results{{end}}
{{define "content"}}
<div class="row col-lg-12">
  {{if .Page.Results}}
  <div class="list-group">
  {{range $i, $result := .Page.Results}}
    <a href="/item/{{$result.ID}}" class="list-group-item"><img class="float-left media-object" src="https://image.eveonline.com/Type/{{$result.ID}}_32.png" alt="{{$result.Name}}"> &nbsp; {{$result.Name}}</a>
  {{end}}
  </div>
  {{else}}
    <p class="text-center">No results</p>
  {{end}}
</div>
{{end}}

{{template "_layout.html" .}}
