{{define "title"}}Evepraisal - Appraisal Parser Debug {{.Page.Appraisal.ID}} [{{.Page.Appraisal.Kind}}]{{end}}

{{define "content"}}

<div class="tab-pane active" id="tab-parsed-lines" role="tabpanel">
  <table class="table table-condensed table-sm table-striped raw-table">
    <thead>
      <tr>
        <th>#</th>
        <th>parser</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{range $line := .Page.Lines}}
      <tr class="{{if not $line.Parsed}}danger{{end}}">
        <td>{{$line.Number}}</td>
        <td>{{$line.Parser}}</td>
        <td><pre class="appraisal-debug-content">{{$line.Text}}</pre></td>
      </tr>
    {{end}}
    </tbody>
  </table>
</div>

{{end}}
{{template "_layout.html" .}}
